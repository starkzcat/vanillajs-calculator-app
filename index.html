<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/script.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator" id="calculator-app">
      <div class="container">
        <div class="result">
          <!-- 1-6 = none; 7-9 = medium; 10-12 digits = small; -->
          <span class="" id="c-result">0</span>
        </div>
        <div class="operation">
          <span id="c-operation">0</span>
        </div>
        <div class="keys">
          <!-- first row -->
          <button class="ac" data-action="clear">AC</button>
          <button class="del" data-action="delete">Del</button>
          <button class="divide" data-action="divide">&divide;</button>
          <!-- second row -->
          <button class="num7">7</button>
          <button class="num8">8</button>
          <button class="num9">9</button>
          <button class="times" data-action="multiply">&times;</button>
          <!-- third row -->
          <button class="num4">4</button>
          <button class="num5">5</button>
          <button class="num6">6</button>
          <button class="minus" data-action="substract">&minus;</button>
          <!-- forth row -->
          <button class="num1">1</button>
          <button class="num2">2</button>
          <button class="num3">3</button>
          <button class="plus" data-action="add">&plus;</button>
          <!-- last row -->
          <button class="num0">0</button>
          <button class="point" data-action="decimal">.</button>
          <button class="equals" data-action="calculate">&equals;</button>
        </div>
      </div>
    </div>

    <div class="dark-mode-switch">
      <label class="switch" for="toggle">
        <input type="checkbox" id="toggle" onchange="handleTheme()" />
        <span class="slider"></span>
      </label>
    </div>
  </body>
</html>
